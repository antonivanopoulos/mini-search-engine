{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md px-6 py-8 bg-gray-800 rounded-lg shadow-lg">
  <nav>
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">
      <a href="{{ url_for('home') }}" class="">Mini Search Engine</a>
    </h1>
  </nav>

  <section class="my-8">
    <form action="{{ url_for('search') }}" method="get" class="flex flex-col">
      <input type="text" name="q" placeholder="Search for something..."
        class="w-full px-4 py-2 text-gray-900 rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4"
        required>

      <button type="submit"
        class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg focus:outline-none">
        Search
      </button>
    </form>
  </section>

  <div class="mt-6 text-center">
    <a href="{{ url_for('stats') }}" class="text-sm text-gray-400 hover:text-blue-400">
      View Stats
    </a>
  </div>
</div>

{% endblock %}
